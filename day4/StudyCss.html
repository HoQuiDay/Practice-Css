<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

    <title>Study Css</title>
    <link

      href="./fontawesome-free-6.4.2-web/css/all.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="StudyCss.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img
          src="./image/img1.jpeg"
          alt="" />

      <!-- image category -->
      <div class="image">
        <img
          src="./image/img2.jpeg"

      <!-- image category -->
      <div class="image">

          src="./image/img3.jpeg"

      </div>
      <!-- image category -->
      <div class="image">
        <img
          src="./image/img4.jpeg"
          alt="" />
      </div>
      <!-- image category -->
      <div class="image">
        <img
          src="./image/img5.jpeg"
          alt="" />
      </div>
      <!-- image category -->
      <div class="image">
        <img
          src="./image/img6.jpeg"
          alt="" />
      </div>
      <!-- image category -->
      <div class="image">
        <img
          src="./image/img7.jpeg"
          alt="" />
      </div>
      <!-- image category -->
      <div class="image">
        <img
          src="./image/img8.jpeg"
          alt="" />
      </div>
      <!-- image category -->
    </div>
    <div class="gallery">
      <span class="control prev"><i class="fas fa-chevron-left"></i></span>
      <span class="control next"><i class="fas fa-chevron-right"></i></span>
      <div class="gallery__inner">
        <img
          src=""
          alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src="app.js"></script>
</html>
